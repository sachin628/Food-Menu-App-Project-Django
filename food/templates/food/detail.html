{% extends "food/base.html" %}

{% block content%}

<div class="container">
    <div class="row">
        <img  style="width: 300px; height: 200px;" src="{{ item.item_image }}" class="card"/>
    </div>
    <div class="col-md-6">
        
        <h3> {{item.item_name}} </h3>
        <p> {{ item.item_desc}} </p>
        <p> ${{item.item_price}} </p>

    </div>
</div>

{% endblock %}

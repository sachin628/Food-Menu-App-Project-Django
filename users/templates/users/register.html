{% extends 'food/base.html' %}
  
{% block content %}

<div class="container">
    <div class = "row">
        <div class="col-md-4" offset-md-4>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Register
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                           <div class="form-group">
                            {{ field.name}}
                            <br>
                            {{field}}
                           </div>
                        {% endfor%}
                        <button type="submit">Signup</button>
                    </form>
                
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Signup</button>
</form>
